  <circle cx="350" cy="180" r="5" fill="#22d3ee" />
  <circle cx="350" cy="220" r="5" fill="#22d3ee" />
  <circle cx="400" cy="200" r="5" fill="#22d3ee" />
  
  <line x1="300" y1="200" x2="350" y2="180" stroke="#22d3ee" stroke-width="2" opacity="0.5" />
  <line x1="300" y1="200" x2="350" y2="220" stroke="#22d3ee" stroke-width="2" opacity="0.5" />
  <line x1="350" y1="180" x2="400" y2="200" stroke="#22d3ee" stroke-width="2" opacity="0.5" />
  <line x1="350" y1="220" x2="400" y2="200" stroke="#22d3ee" stroke-width="2" opacity="0.5" />
  
  <!-- Student Icon -->
  <circle cx="600" cy="300" r="40" fill="#334155" />
