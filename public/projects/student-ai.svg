  </defs>
  <rect width="800" height="450" fill="url(#bg)" />
  
  <!-- Chat Bubbles -->
  <path d="M200 150 H500 A20 20 0 0 1 520 170 V230 A20 20 0 0 1 500 250 H220 L180 290 V170 A20 20 0 0 1 200 150 Z" 
