<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c026d3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#grad1)" />
  
  <!-- Code Window -->
  <rect x="100" y="80" width="600" height="320" rx="10" fill="#0f172a" stroke="#334155" stroke-width="2" />
  <circle cx="130" cy="105" r="5" fill="#ef4444" />
  <circle cx="150" cy="105" r="5" fill="#eab308" />
  <circle cx="170" cy="105" r="5" fill="#22c55e" />
  
  <!-- Abstract Code Lines -->
  <rect x="130" y="150" width="200" height="10" rx="5" fill="#334155" />
  <rect x="130" y="180" width="300" height="10" rx="5" fill="#334155" />
  <rect x="130" y="210" width="250" height="10" rx="5" fill="#334155" />
  
  <!-- Connection Nodes -->
  <circle cx="550" cy="200" r="30" fill="none" stroke="url(#accent)" stroke-width="4" />
  <circle cx="650" cy="280" r="20" fill="none" stroke="url(#accent)" stroke-width="4" />
  <circle cx="480" cy="300" r="25" fill="none" stroke="url(#accent)" stroke-width="4" />
  
  <!-- Connecting Lines -->
  <line x1="550" y1="200" x2="650" y2="280" stroke="url(#accent)" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="550" y1="200" x2="480" y2="300" stroke="url(#accent)" stroke-width="2" stroke-dasharray="5,5" />
  
  <text x="400" y="400" font-family="monospace" font-size="24" fill="#94a3b8" text-anchor="middle">DevConnect</text>
</svg>
